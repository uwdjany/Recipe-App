<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" name="" id="" />
        <button id="search"><i class="fa fa-search"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://media.istockphoto.com/photos/lemon-picture-id469507426?b=1&k=20&m=469507426&s=170667a&w=0&h=E97sTIbW7UrYi7l54TWNqbEJOq6S5NIV6pnYBygQsUo="
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://st.depositphotos.com/1900347/4146/i/450/depositphotos_41466555-stock-photo-image-of-slice-of-pizza.jpg"
              alt=""
            /><span>Carbonar </span>
          </li>
          <li>
            <img
              src="https://st.depositphotos.com/1900347/4146/i/450/depositphotos_41466555-stock-photo-image-of-slice-of-pizza.jpg"
              alt=""
            /><span>Pizza </span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <span class="random"> Random Recipe </span>
        <div class="meal">
          <div class="meal-header">
            <img
              src="https://media.istockphoto.com/photos/grilled-chicken-legs-with-chips-and-vegetables-picture-id674851256?k=20&m=674851256&s=170667a&w=0&h=4stRmGYdw8EvKP6IvJiOsE1RaSUFogGE4qGMtVreCpY="
              alt=""
            />
          </div>

          <div class="meal-body">
            <h4>Veggie Veggies</h4>
            <button>
              <i class="fa fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
